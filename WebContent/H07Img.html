<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H07Img.html</title>
</head>
<body>
	<h2>img 태그</h2>
	
	<h3>이미지를 원본크기대로 표시하기</h3>
	<img src="./images/1.png" alt="스펀지밥">
	
	<h2>이미지 크기설정</h2>
	<img src="./images/1.png" width="100" alt="스폰지밥" />
	<img src="./images/2.png" width="100" height="200" alt="징징이" />
	<img src="./images/2.png" alt="징징이" />
	
	<h2>이미지에 링크걸기</h2>
	<a href="http://koreavc.or.kr/" target="_blank">
		<img src="./images/logo.png" alt="로고"/>
	</a>
	
	<h2>외부에 있는 이미지 가져오기</h2>
	<a href="http://ikosmo.co.kr/" target="_blank">
		<img src="http://www.ikosmo.co.kr/images/common/logo_center_v2.jpg"
			alt="iKOSMO"/>
	</a>


	<!-- 
	shape 속성에 값을 지정할 때
		rectangle => rect
		circle => circ
		polygon => poly
		와 같이 줄여서 쓸 수 있다.
	 -->
	<<h2>이미지맵 사용하기</h2>
	<img src="./images/Map01.png" alt="이미지맵사용하기" usemap="#MyImage" />
	<map name="MyImage">
		<area shape="rectangle" coords="72,128,173,229" href="http://naver.com" alt=""/>
		<area shape="circle" coords="244,175,57" href="http://daum.net" alt=""/>
		<area shape="polygon" coords="371,127,302,234,443,237" href="http://nate.com" alt=""/>
		<area shape="polygon" coords="499,128,480,162,446,180,483,194,499,231,511,193,549,179,512,162" href="http://google.com" alt=""/>
	</map>
	
	
	
	
</body>
</html>
