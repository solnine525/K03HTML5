<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H09Form</title>
</head>
<body>
	<!-- 
	form 태그
		: 클라이언트가 입력한 값을 서버로 전송할 떄 사용하는 태그이며,
		하위 태그로 input, select, textarea, button 등이 있다.
		주요 속성 
			name : 폼의 이름
			action : 클라이언트가 입력한 값을 전송할 페이지를 지정한다.
				주로 http로 시작하는 URL이나 파일경로를 상ㅇ한다.
			method : 전송방식. get 방식과 post 방식이 있다.
				차이점은 교안 참조
			target : a 태그와 동일하게 폼 값을 전송할 프레임의 위치를
				선택할 수 있다.-->
    <h2>form태그로 데이터 전송하기</h2>
    <h3>GET방식</h3>
    <form action="./form/request_form.jsp" method="get">
        아이디: <input type="text" name="user_id"/>
        <br />
        패스워드 : <input type="password" name="user_pwd" />
        <br />
        <input type="submit" value="전송" />
    </form>

    <h3>POST방식</h3>
    <form action="./form/request_form.jsp" method="post">
        아이디: <input type="text" name="user_id"/>
        <br />
        패스워드 : <input type="password" name="user_pwd" />
        <br />
        <input type="submit" value="전송" />
    </form>
</body>
</html>
