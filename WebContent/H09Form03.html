<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>input 태그의 버튼속성</h2>

    <fieldset>
        <!--
            아래와 같이 <form> 태그를 선언하면
                action => 현재페이지로 폼 값 전송
                method => get방식으로 지정됨
        -->
        <form action="">
            <!--
                text 타입은 입력이 가능하므로 value 속성이 필수는 아니다.
                value 속성을 미리 지정하더라도 차후 사용자가 값을 변경할 수 있다.
            -->
            이름 :
            <input type="text" name="name" value="코스모" />
            <br />
            <!--
                checkbox, radio 타입은 입력이 불가능하므로 value를 반드시
                미리 지정해야 한다.
            -->
            직업 :
            <input type="radio" name="job" value="S"
                chercked="checked" />학생
            &nbsp;&nbsp;
            <input type="radio" name="job" value="T" /> 강사
            <br />
            자기소개:
            <textarea name="intro" cols="50" rows="5">내용은 여기에 입력됩니다.</textarea>
            <br/>
            
            <!--
                type이 image와 submit은 둘 다 폼 값을 전송할 때 사용한다.
                단, image인 경우에는 커스텀 이미지를 사용하여 버튼을 표현할 수 있다.
                또한 버튼을 마우스로 클릭하지 않고 엔터만 눌러도 즉시 전송이 된다.
            -->
            <input type="image" src="./images/button.jpg" />

            <br/>

            <input type="submit" value="전송" />
            <br />

            <!--페이지의 초기 입력사상태로 되돌려준다. (내용이 삭제되는게 아님.)-->
            <input type="reset" value="리셋" />
            <br />

            <!--
                button 태그는 input의 type='button'과 동일하다.
                눌렀을 때 기본동작이 없기 때문에 주로 
                이벤트 핸들러와 JS의 함수를 연동하여 사용한다.
            -->
            <button type="button" onclick="alert('경고창입니다.');">
                버튼타이틀</button>
            <br />

            <button type="button" onmouseover="alert('마우스 올렸나요?.');">
                </button>
            &nbsp;&nbsp;
            <button type="button" onMouseOut="alert('마우스 내렸나요?.');">
                </button>
        </form>
    </fieldset>
    <br /><br /><br /><br /><br /><br />
</body>
</html>
